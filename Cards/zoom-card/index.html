<!DOCTYPE html>
<html>
<head>
    <title>Zooming Cards</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <img src="pic/chihuahua.jpg" alt="Chihuahua">
            <div class="card-overlay"></div>
            <div class="card-content">
                <div class="mask"></div>
                <h3 class="card-title">Chihuahua</h3>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-inner">
            <img src="pic/german.jpg" alt="German Shepherd">
            <div class="card-overlay"></div>
            <div class="card-content">
                <div class="mask"></div>
                <h3 class="card-title">German Shepherd</h3>
            </div>
        </div>
    </div>
</body>
</html>
