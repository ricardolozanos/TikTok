<!DOCTYPE html>
<html>
<head>
  <title>Dog Cards</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="card">
      <div class="container">
        <img src="pic/chihuahua.jpg" alt="Chihuahua">
        <div class="overlay">
            <h2>Chihuahua</h2>
            <p>A small breed known for its lively personality.</p>
        </div>
        
      </div>
    </div>
  
    <div class="card">
      <div class="container">
        <img src="pic/poodle.jpg" alt="Poodle">
        <div class="overlay">
            <h2>Poodle</h2>
            <p>An intelligent and elegant breed with curly fur.</p>
        </div>
        
      </div>
    </div>
  
    <div class="card">
      <div class="container">
        <img src="pic/german.jpg" alt="German Shepherd">
        <div class="overlay">
            <h2>German Shepherd</h2>
            <p>A versatile and loyal breed often used in police work.</p>
        </div>
        
      </div>
    </div>
  </body>
  
</html>
